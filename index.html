<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #ff0000, #ff7300);
            color: #fff;
        }
        header {
            background-color: rgba(255, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #ffcc00;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar {
            flex: 1;
            margin: 0 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
        }
        nav a:hover {
            color: #ffcc00;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 3px solid #ffcc00;
            border-radius: 5px;
        }
        .video {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            display: inline-block;
            margin-right: 20px;
        }
        .video img {
            width: 100%;
            border-radius: 5px;
        }
        .video h3 {
            margin: 10px 0 5px 0;
        }
        .video p {
            color: #ccc;
        }
        .cat-image {
            width: 100%;
            margin-top: 20px;
            border-radius: 5px;
            border: 2px dashed #ffcc00;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Мой YouTube</div>
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Поиск видео..." onkeyup="filterVideos()">
    </div>
</header>

<nav>
    <a href="#home" onclick="loadContent('home')">Главная</a>
    <a href="#trending" onclick="loadContent('trending')">Тренды</a>
    <a href="#subscriptions" onclick="loadContent('subscriptions')">Подписки</a>
    <a href="#library" onclick="loadContent('library')">Библиотека</a>
</nav>

<div class="container" id="content">
    <!-- Контент будет загружаться здесь -->
</div>

<footer>
    <p>© 2024 Мой YouTube</p>
</footer>

<script>
    const videos = [
        {
            id: 'dQw4w9WgXcQ',
            title: 'Rick Astley - Never Gonna Give You Up',
            description: 'Классический хит 80-х.',
        },
        {
            id: '3JZ_D3ELwOQ',
            title: 'Charlie Puth - Attention',
            description: 'Популярный трек 2017 года.',
        },
        {
            id: 'VbfpW0pbvaU',
            title: 'Maroon 5 - Sugar',
            description: 'Зажигательный трек для настроения.',
        },
        {
            id: 'ktvTqknDobU',
            title: 'Ed Sheeran - Shape of You',
            description: 'Хит, который слушают все!',
        },
        {
            id: 'PtP_3gA38jw',
            title: 'Dua Lipa - Don\'t Start Now',
            description: 'Завораживающий поп-трек.',
        },
        {
            id: '6X_6_M10cY4',
            title: 'Billie Eilish - Bad Guy',
            description: 'Необычный хит от Billie Eilish.',
        },
        {
            id: '2Vv-BfVoq4g',
            title: 'Ed Sheeran - Perfect',
            description: 'Романтическая баллада от Эда Ширана.',
        },
        {
            id: 'HgzGwKwLmgM',
            title: 'Queen - Bohemian Rhapsody',
            description: 'Классика от группы Queen.',
        },
        {
            id: 'LsoLEjrDogU',
            title: 'Imagine Dragons - Believer',
            description: 'Мощный трек от Imagine Dragons.',
        },
        {
            id: 'rgKj_JAzD50',
            title: 'Taylor Swift - Blank Space',
            description: 'Популярный хит от Тейлор Свифт.',
        },
    ];

    function loadContent(page) {
        let contentHTML = '';
        if (page === 'home') {
            contentHTML += '<h2>Добро пожаловать на мой YouTube!</h2><p>Здесь вы найдете самые интересные видео!</p>';
            videos.forEach(video => {
                contentHTML += `
                    <div class="video" data-title="${video.title.toLowerCase()}">
                        <a href="https://www.youtube.com/watch?v=${video.id}" target="_blank">
                            <img src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" alt="${video.title}">
                            <h3>${video.title}</h3>
                            <p>${video.description}</p>
                        </a>
                    </div>
                `;
            });
        } else if (page === 'trending') {
            contentHTML += '<h2>Тренды</h2>';
            contentHTML += videos.slice(0, 5).map(video => `
                <div class="video" data-title="${video.title.toLowerCase()}">
                    <a href="https://www.youtube.com/watch?v=${video.id}" target="_blank">
                        <img src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" alt="${video.title}">
                        <h3>${video.title}</h3>
                        <p>${video.description}</p>
                    </a>
                </div>
            `).join('');
        } else if (page === 'subscriptions') {
            contentHTML += '<h2>Подписки</h2>';
            contentHTML += videos.slice(5, 10).map(video => `
                <div class="video" data-title="${video.title.toLowerCase()}">
                    <a href="https://www.youtube.com/watch?v=${video.id}" target="_blank">
                        <img src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" alt="${video.title}">
                        <h3>${video.title}</h3>
                        <p>${video.description}</p>
                    </a>
                </div>
            `).join('');
        } else if (page === 'library') {
            contentHTML += '<h2>Библиотека</h2><p>Ваша библиотека пустая. Добавьте видео в подписки или сохраните их.</p>';
        }

        document.getElementById('content').innerHTML = contentHTML;
    }

    function filterVideos() {
        const input = document.getElementById('search-input').value.toLowerCase();
        const videoElements = document.querySelectorAll('.video');

        videoElements.forEach(video => {
            const title = video.getAttribute('data-title');
            if (title.includes(input)) {
                video.style.display = '';
            } else {
                video.style.display = 'none';
            }
        });
    }

    // Загрузить главную страницу по умолчанию
    loadContent('home');
</script>

</body>
</html>
